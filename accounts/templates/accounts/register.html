{% load static %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ثبت نام</title>
    <link rel="stylesheet" href="{% static 'accounts/register/style.css' %}" />
</head>
<body>
    <div class="form-box">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div class="form-field">
                <label for="{{ form.username.id_for_label }}"><span>نام کاربری</span></label>
                {{ form.username }}
                {{ form.username.errors }}
            </div>

            <div class="form-field">
                <label for="{{ form.password1.id_for_label }}"><span>رمز عبور</span></label>
                {{ form.password1 }}
                {{ form.password1.errors }}
            </div>

            <div class="form-field">
                <label for="{{ form.password2.id_for_label }}"><span>تکرار رمز عبور</span></label>
                {{ form.password2 }}
                {{ form.password2.errors }}
            </div>

            <div class="form-field">
                <label for="{{ form.email.id_for_label }}"><span>ایمیل</span></label>
                {{ form.email }}
                {{ form.email.errors }}
            </div>


            <button type="submit">ثبت نام</button>

            <div class="login">
                <span>قبلا ثبت نام کرده اید؟</span>
                <a href="{% url 'login' %}" id="to-login">وارد شوید</a>
            </div>
        </form>
    </div>
</body>
</html>
